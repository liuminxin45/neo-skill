[build-system]
requires = ["setuptools>=56"]
build-backend = "setuptools.build_meta"

[project]
name = "ai-skill-creator"
version = "0.1.0"
description = "A multi-assistant skill generator (Claude/Windsurf/Cursor/GitHub Skills) driven by a canonical SkillSpec."
requires-python = ">=3.8"
license = {text = "UNLICENSED"}
authors = [{name = "skill-creator"}]

[project.optional-dependencies]
dev = [
    "mypy>=1.0",
    "pytest>=7.0",
    "ruff>=0.5.0",
]

[project.scripts]
skill-creator = "skill_creator.cli:main"
omni-skill = "omni_skill.cli:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]

[tool.ruff]
target-version = "py38"
line-length = 120
extend-exclude = [
    ".venv",
    "venv",
    "dist",
    "build",
    "src/*.egg-info",
]
lint.select = ["E", "F", "W"]

[tool.mypy]
python_version = "3.8"
files = ["src"]
ignore_missing_imports = true
warn_unused_configs = true
