name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  python-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install package
        run: pip install -e .

      - name: Validate installation
        run: |
          python -c "import skill_creator; print('skill_creator imported successfully')"
          python -c "import omni_skill; print('omni_skill imported successfully')"
