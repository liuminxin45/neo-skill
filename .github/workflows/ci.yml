name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.8"

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e ".[dev]"

      - name: Ruff (lint)
        run: ruff check .

      - name: Mypy (typecheck)
        run: mypy

      - name: Pytest (if present)
        run: |
          if [ -d tests ]; then
            pytest -q
          else
            echo "No tests/ directory; skipping pytest."
          fi
